<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>테트리스(한글판)</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="intro-overlay">
        <div id="start-prompt">아무 키나 눌러 시작</div>
        <div class="intro-logo hidden" id="intro-logo">테트리스</div>
    </div>
    <div class="game-wrapper">
        <div class="game-left-sidebar">
            <div class="hold-container">
                <p>저장</p>
                <canvas id="hold" width="100" height="100"></canvas>
            </div>
            <div class="controls" onclick="toggleControlsHelp()" style="cursor: pointer;">
                <p style="margin-bottom: 5px;">조작법 <span id="ctrl-arrow">▼</span></p>
                <div id="controls-list">
                    <p>&#8592; / &#8594; : 움직이기</p>
                    <p>&#8595; : 내리기</p>
                    <p>Q / W / &#8593; : 회전</p>
                    <p>Space / Enter : 빠른 내리기</p>
                    <p>Shift / C : 저장</p>
                </div>
            </div>
            <button id="ghost-btn" onclick="toggleGhost()">고스트: 켜기</button>
            <button id="controls-mode-btn" onclick="toggleControlsMode()">기기: 컴퓨터</button>
        </div>  
        <div class="game-main">
            <h1 id="game-title" style="opacity: 0;">테트리스(한글판)</h1>
            <div class="canvas-wrapper">
                <canvas id="tetris" width="240" height="400"></canvas>
                <div id="game-over" class="hidden">
                    <h2>게임 오버</h2>
                    <button onclick="게임오버()">재시작</button>
                </div>
            </div>
        </div>
        <div class="game-sidebar">
            <div class="stats-row">
                <div class="timer-container">
                    <p>시간</p>
                    <div id="timer">00:00</div>
                </div>
                <div class="score-container">
                    <p>점수</p>
                    <div id="score">0</div>
                </div>
                <div class="lines-container">
                    <p>줄</p>
                    <div id="lines">0</div>
                </div>
            </div>
            <div class="next-container">
                <p>다음</p>
                <canvas id="next" width="100" height="350"></canvas>
            </div>
        </div>
    </div>
    <div id="mobile-controls" class="hidden">
        <div class="control-row">
            <button class="control-btn" id="btn-hold">저장</button>
            <button class="control-btn" id="btn-rotate">회전</button>
            <button class="control-btn" id="btn-hard-drop">내리기</button>
        </div>
        <div class="control-row">
            <button class="control-btn" id="btn-left">←</button>
            <button class="control-btn" id="btn-down">↓</button>
            <button class="control-btn" id="btn-right">→</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
