<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>블록 블라스트 (Block Blast)</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <header>
            <h1>Block Blast</h1>
            <div class="score-board">
                <div class="score-box">
                    <span class="label">점수</span>
                    <span id="score">0</span>
                </div>
                <div class="score-box">
                    <span class="label">최고 기록</span>
                    <span id="best-score">0</span>
                </div>
            </div>
        </header>

        <div class="game-area">
            <canvas id="game-grid" width="320" height="320"></canvas>

            <div id="game-over-overlay" class="hidden">
                <h2>게임 오버</h2>
                <p>점수: <span id="final-score">0</span></p>
                <button id="restart-btn">다시 하기</button>
            </div>
        </div>

        <div class="block-tray">
            <div class="tray-slot"><canvas id="tray-1" width="100" height="100"></canvas></div>
            <div class="tray-slot"><canvas id="tray-2" width="100" height="100"></canvas></div>
            <div class="tray-slot"><canvas id="tray-3" width="100" height="100"></canvas></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
